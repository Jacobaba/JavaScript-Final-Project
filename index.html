<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Search</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="background__img" background="./Assets/background__img.jpg">
    <section id="nav">
      <nav>
        <div class="nav__row">
          <img class="nav__img" src="./Assets/Unown" alt="" />
          <img class="nav__background--img" src="./Assets/pokemon.jpg" alt="" />
            <div class="btn__wrapper">
              <a href="." class="nav__btn">Home</a>
            </div>
        </div>
      </nav>
    </section>
    <div id="searchPokemon">
      <input
        id="searchItem"
        class="pokeSearch"
        type="search"
        placeholder="Enter Pokemon Name"
        onchange="pullPokemon()"
        poke-search
      />
      <button class="search__btn">Catch Pokemon</button>
    </div>
    <select id="filter" onchange="filterPokemon(event)">
      <option value="" disabled selected>Sort</option>
      <option value="LOW_TO_HIGH">ID, Low to High</option>
      <option value="HIGH_TO_LOW">ID, High to Low</option>
      <option value="A_TO_Z">Sort A - Z</option>
      <option value="Z_TO_A">Sort Z - A</option>
    </select>
  </div>
    <h1 class="pokemon__caught">Pokemon Caught:</h1>
    <ol id="pokedex"></ol>
    <script src="index.js"></script>
  </body>
</html>
